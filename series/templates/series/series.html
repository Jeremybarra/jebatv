{% block css %}
	{{ block.super}}
	<link rel="stylesheet" href="{% static "series/css/series.css" %}" type"text/css" />
{% endblock %}

{% block content %}
	<div class="series">
		{% for serie in series %}
			<div class="serie">
				<a href="{{ serie.id }}"><img class="img"src="{{ serie.image.url }}" height="587" width="294" /></a>
				<h2><a class="title">{{ serie.title}}</a></h2>
				<p> {{ serie.description }} </p>
			</div>		
		{% endfor %}
	</div>
{% endblock %}

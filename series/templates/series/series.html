{% extends "base.html" %}
{% load staticfiles %}

{% block title %}Un bon choix de s√©rie{% endblock %}

{% block content %}
	{% for serie in series %}
		<div class="serie">
			<h2><a href="{{ serie.id }}">{{ serie.title}}</a></h2>
			<p> {{ serie.description }} </p>			
			<div class="season">
				<ul>
					{% for season in seasons %}
						<li>{{ season.name }}</li>
					{% endfor %}	
				</ul>
			</div>
		</div>
	{% endfor %}
{% endblock %}
